<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Save Employee</h2>

    <form method="POST" th:action="@{/save}" th:object="${employee}">
        <div class="form-group">
            <label for="name">Employee Name</label>
            <input class="form-control mb-4 col-4" id="name" placeholder="Employee Name" th:field="*{name}"
                   type="text">
        </div>
        <div class="form-group">
            <label for="email">Employee Email</label>
            <input class="form-control mb-4 col-4" id="email" placeholder="Employee Email" th:field="*{email}"
                   type="text">
        </div>
        <button class="btn btn-info col-2" type="submit">Save Employee</button>
    </form>

    <hr>

    <a th:href="@{/}">Back to Employee List</a>
</div>
</body>
</html>
