<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee</title>
    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          rel="stylesheet">
</head>
<body>
<div align="center" class="container my-2">

    <h3>Employee List</h3>
    <a class="btn btn-primary btn-sm mb-3" th:href="@{/addnew}">Add Employee</a>
    <table border="1" class="table table-striped table-responsive-md" style="width:80%">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${allemplist}">
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.email}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{/showFormForUpdate/{id}(id=${employee.id})}">Update</a>
                <a class="btn btn-danger" th:href="@{/deleteEmployee/{id}(id=${employee.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
